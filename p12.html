<!-- Add a click event listener to a button that displays an alert when clicked. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="mybutton">Click</button>
    <script>
        // let mybutton = document.getElementById("mybutton");
        //  mybutton.addEventListener("click", function(){
        //     alert("Button Clicked")
        //  })

        // Using Arrow Function and Tagname :
        
        // let mybutton = document.getElementsByTagName("button")[0];
        // mybutton.addEventListener("click",() => {
        //     alert("Button Clicked")
        // })

        // Without Variable

        // document.getElementsByTagName("button")[0].addEventListener("click",() => {
        //     alert("Button Clicked");
        // });

        // Using query selector

        let mybutton = document.querySelector("button"); // # Used for id in query selector. None for tag name and dot (.) used for class name.
        mybutton.addEventListener("click", () => {
            alert("Button Clicked");
        })
    </script>
</body>
</html>
