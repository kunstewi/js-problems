<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JavaScript Event Loop Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .visualization {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .queue-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .queue-container:hover {
            transform: translateY(-5px);
        }

        .queue-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
        }

        .call-stack .queue-title {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .microtask-queue .queue-title {
            color: #3498db;
            border-color: #3498db;
        }

        .task-queue .queue-title {
            color: #2ecc71;
            border-color: #2ecc71;
        }

        .web-apis .queue-title {
            color: #f39c12;
            border-color: #f39c12;
        }

        .queue-items {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .queue-item {
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            animation: slideIn 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .call-stack .queue-item {
            background: #ffe5e5;
            border-left: 4px solid #e74c3c;
        }

        .microtask-queue .queue-item {
            background: #e3f2fd;
            border-left: 4px solid #3498db;
        }

        .task-queue .queue-item {
            background: #e8f5e9;
            border-left: 4px solid #2ecc71;
        }

        .web-apis .queue-item {
            background: #fff3e0;
            border-left: 4px solid #f39c12;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .output {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .output-line {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        .output-sync {
            color: #4ec9b0;
        }

        .output-micro {
            color: #569cd6;
        }

        .output-macro {
            color: #ce9178;
        }

        .output-info {
            color: #9cdcfe;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .status-label {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Async JavaScript Event Loop Visualizer</h1>
        
        <div class="controls">
            <div class="status">
                <span class="status-label">Event Loop Status:</span>
                <span id="status">Idle</span>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="runExample1()">Example 1: Basic</button>
                <button class="btn-success" onclick="runExample2()">Example 2: Priority</button>
                <button class="btn-info" onclick="runExample3()">Example 3: Complex</button>
                <button class="btn-warning" onclick="runExample4()">Example 4: Async/Await</button>
                <button class="btn-danger" onclick="clearAll()">Clear All</button>
            </div>
        </div>

        <div class="visualization">
            <div class="queue-container call-stack">
                <div class="queue-title">üìö Call Stack (LIFO)</div>
                <div class="queue-items" id="call-stack">
                    <div class="empty-state">Empty</div>
                </div>
            </div>

            <div class="queue-container web-apis">
                <div class="queue-title">üåê Web APIs</div>
                <div class="queue-items" id="web-apis">
                    <div class="empty-state">Empty</div>
                </div>
            </div>

            <div class="queue-container microtask-queue">
                <div class="queue-title">‚ö° Microtask Queue (High Priority)</div>
                <div class="queue-items" id="microtask-queue">
                    <div class="empty-state">Empty</div>
                </div>
            </div>

            <div class="queue-container task-queue">
                <div class="queue-title">üìã Task Queue (Macrotask)</div>
                <div class="queue-items" id="task-queue">
                    <div class="empty-state">Empty</div>
                </div>
            </div>
        </div>

        <div class="output" id="output">
            <div class="output-line output-info">// Console Output (execution order)</div>
            <div class="output-line output-info">// Click a button above to run an example</div>
        </div>
    </div>

    <script>
        // Visualization state
        const state = {
            callStack: [],
            webAPIs: [],
            microtaskQueue: [],
            taskQueue: [],
            output: []
        };

        // Update UI
        function updateUI() {
            updateQueue('call-stack', state.callStack);
            updateQueue('web-apis', state.webAPIs);
            updateQueue('microtask-queue', state.microtaskQueue);
            updateQueue('task-queue', state.taskQueue);
            updateOutput();
        }

        function updateQueue(elementId, items) {
            const element = document.getElementById(elementId);
            if (items.length === 0) {
                element.innerHTML = '<div class="empty-state">Empty</div>';
            } else {
                element.innerHTML = items.map(item => 
                    `<div class="queue-item">${item}</div>`
                ).join('');
            }
        }

        function updateOutput() {
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = state.output.join('');
        }

        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }

        // Logging functions
        function logSync(message) {
            state.output.push(`<div class="output-line output-sync">[SYNC] ${message}</div>`);
            updateOutput();
        }

        function logMicro(message) {
            state.output.push(`<div class="output-line output-micro">[MICRO] ${message}</div>`);
            updateOutput();
        }

        function logMacro(message) {
            state.output.push(`<div class="output-line output-macro">[MACRO] ${message}</div>`);
            updateOutput();
        }

        function logInfo(message) {
            state.output.push(`<div class="output-line output-info">[INFO] ${message}</div>`);
            updateOutput();
        }

        // Simulation functions
        async function pushToCallStack(item, duration = 500) {
            state.callStack.push(item);
            updateUI();
            await sleep(duration);
        }

        async function popFromCallStack(duration = 500) {
            await sleep(duration);
            state.callStack.pop();
            updateUI();
        }

        async function addToWebAPI(item, duration = 1000) {
            state.webAPIs.push(item);
            updateUI();
            await sleep(duration);
            state.webAPIs = state.webAPIs.filter(i => i !== item);
            updateUI();
        }

        async function addToMicrotaskQueue(item) {
            state.microtaskQueue.push(item);
            updateUI();
        }

        async function addToTaskQueue(item) {
            state.taskQueue.push(item);
            updateUI();
        }

        async function processMicrotask() {
            if (state.microtaskQueue.length > 0) {
                const task = state.microtaskQueue.shift();
                updateUI();
                await pushToCallStack(task, 300);
                logMicro(task);
                await popFromCallStack(300);
            }
        }

        async function processTask() {
            if (state.taskQueue.length > 0) {
                const task = state.taskQueue.shift();
                updateUI();
                await pushToCallStack(task, 300);
                logMacro(task);
                await popFromCallStack(300);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function clearAll() {
            state.callStack = [];
            state.webAPIs = [];
            state.microtaskQueue = [];
            state.taskQueue = [];
            state.output = [
                '<div class="output-line output-info">// Console cleared</div>'
            ];
            updateUI();
            updateStatus('Idle');
        }

        // Example 1: Basic Event Loop
        async function runExample1() {
            clearAll();
            logInfo('Running Example 1: Basic Event Loop');
            updateStatus('Running Example 1...');

            // Synchronous code
            await pushToCallStack('console.log("Start")');
            logSync('Start');
            await popFromCallStack();

            // setTimeout
            await pushToCallStack('setTimeout(...)');
            await addToWebAPI('setTimeout callback', 800);
            await addToTaskQueue('console.log("Timeout")');
            await popFromCallStack();

            // Promise
            await pushToCallStack('Promise.resolve()');
            await addToMicrotaskQueue('console.log("Promise")');
            await popFromCallStack();

            // Synchronous code
            await pushToCallStack('console.log("End")');
            logSync('End');
            await popFromCallStack();

            // Process microtasks
            logInfo('Call stack empty, processing microtasks...');
            await processMicrotask();

            // Process macrotasks
            logInfo('Microtasks done, processing macrotasks...');
            await processTask();

            updateStatus('Example 1 Complete');
        }

        // Example 2: Microtask vs Macrotask Priority
        async function runExample2() {
            clearAll();
            logInfo('Running Example 2: Microtask vs Macrotask Priority');
            updateStatus('Running Example 2...');

            // Sync
            await pushToCallStack('console.log("Start")');
            logSync('Start');
            await popFromCallStack();

            // setTimeout 1
            await pushToCallStack('setTimeout 1');
            await addToWebAPI('setTimeout 1', 500);
            await addToTaskQueue('console.log("Timeout 1")');
            await popFromCallStack();

            // Promise 1
            await pushToCallStack('Promise 1');
            await addToMicrotaskQueue('console.log("Promise 1")');
            await popFromCallStack();

            // Promise 2
            await pushToCallStack('Promise 2');
            await addToMicrotaskQueue('console.log("Promise 2")');
            await popFromCallStack();

            // setTimeout 2
            await pushToCallStack('setTimeout 2');
            await addToWebAPI('setTimeout 2', 500);
            await addToTaskQueue('console.log("Timeout 2")');
            await popFromCallStack();

            // Sync
            await pushToCallStack('console.log("End")');
            logSync('End');
            await popFromCallStack();

            // Process all microtasks first
            logInfo('Processing ALL microtasks before macrotasks...');
            await processMicrotask();
            await processMicrotask();

            // Then process macrotasks one by one
            logInfo('Now processing macrotasks...');
            await processTask();
            await processTask();

            updateStatus('Example 2 Complete');
        }

        // Example 3: Complex Nested Example
        async function runExample3() {
            clearAll();
            logInfo('Running Example 3: Complex Nested Example');
            updateStatus('Running Example 3...');

            await pushToCallStack('console.log("1")');
            logSync('1');
            await popFromCallStack();

            await pushToCallStack('setTimeout');
            await addToWebAPI('setTimeout outer', 600);
            await addToTaskQueue('Timeout (creates Promise)');
            await popFromCallStack();

            await pushToCallStack('Promise.resolve()');
            await addToMicrotaskQueue('console.log("2")');
            await popFromCallStack();

            await pushToCallStack('console.log("3")');
            logSync('3');
            await popFromCallStack();

            logInfo('Processing microtasks...');
            await processMicrotask();

            logInfo('Processing macrotask (which creates new microtask)...');
            await processTask();
            await addToMicrotaskQueue('console.log("4")');

            logInfo('Processing new microtask...');
            await processMicrotask();

            updateStatus('Example 3 Complete');
        }

        // Example 4: Async/Await
        async function runExample4() {
            clearAll();
            logInfo('Running Example 4: Async/Await');
            updateStatus('Running Example 4...');

            await pushToCallStack('console.log("Before async")');
            logSync('Before async');
            await popFromCallStack();

            await pushToCallStack('asyncFunction()');
            logInfo('Entering async function...');
            
            await pushToCallStack('console.log("Inside async")');
            logSync('Inside async');
            await popFromCallStack();

            logInfo('Hit await - pausing function, adding continuation to microtask queue');
            await addToMicrotaskQueue('After await');
            await popFromCallStack();

            await pushToCallStack('console.log("After async call")');
            logSync('After async call');
            await popFromCallStack();

            logInfo('Processing microtask (async continuation)...');
            await processMicrotask();

            updateStatus('Example 4 Complete');
        }

        // Initialize
        logInfo('Event Loop Visualizer Ready!');
        logInfo('Click a button to see how async JavaScript works');
    </script>
</body>
</html>
